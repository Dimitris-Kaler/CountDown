<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<body>
    <h2 id="date"></h2>

    <div id="watch">
        <div id="numberSquare" contentEditable="true">0</div>

    </div>
    <div id="buttons">
        <button id="plus" class="btn">+</button>
        <button id="minus" class="btn">-</button>
    </div>
    <div id="actionBtns">
        <button id="actionBtn" class="start actbtn">Start</button>
        <button id="resetBtn" class="reset actbtn">Reset</button>
    </div>   
</body>
</html>
